language: python
sudo: false
python:
- 3.5
- 3.4
- 3.3
- 3.2
- 3.1
- 3.0
- 2.7
- 2.6
env:
  global:
    secure: 
before_install:
- pip install codecov tox>=1.8 virtualenv==13.1.2
install:
- if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then export PYVER=py26; fi
- if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then export PYVER=py27; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.0' ]]; then export PYVER=py30; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.1' ]]; then export PYVER=py31; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then export PYVER=py32; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.3' ]]; then export PYVER=py33; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then export PYVER=py34; fi
- if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then export PYVER=py35; fi
script: COMMAND='coverage run' tox -e$PYVER
after_success:
- codecov
deploy:
  provider: pypi
  user: nekmo
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Nekmo/python-akismet
